<h1 mat-dialog-title>Ваше замовлення</h1>
<div mat-dialog-content>
  <div *ngIf="!isLoading; else loader">

    <div class="mat-elevation-z8">
      <table mat-table class="main-table" [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab
                    aria-label="delete_sweep"
                    color="warn"
                    (click)="deletePosition($event, element)">
              <mat-icon>delete_sweep</mat-icon>
            </button>
            
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="changePAginatorHandler($event)">
      </mat-paginator>
    </div>

  </div>
</div>

<div mat-dialog-actions style="float:right">
  <button mat-button
          type="button"
          
          (click)="onNoClick()">
    Cancel
  </button>
  <button mat-button
          type="button"
          
          (click)="onSubmitPosition()"
          cdkFocusInitial>
    Ok
  </button>
</div>

<ng-template #loader>
  <app-spiner></app-spiner>
</ng-template>
